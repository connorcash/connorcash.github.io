<span class="na">.cstring</span>
<span class="nl">greet:</span>
    <span class="na">.ascii</span> <span class="s">&quot;Hello, my name is Connor. I love reversing!\n\n&quot;</span>

<span class="na">.text</span>
<span class="na">.globl</span> <span class="no">_main</span>
<span class="nl">_main:</span>
    <span class="nf">subq</span> <span class="no">$8</span><span class="p">,</span> <span class="nv">%rsp</span>
    <span class="nf">leaq</span> <span class="no">greet</span><span class="p">(</span><span class="nv">%rip</span><span class="p">),</span> <span class="nv">%rdi</span>
    <span class="nf">call</span> <span class="no">_printf</span>
    <span class="nf">addq</span> <span class="no">$8</span><span class="p">,</span> <span class="nv">%rsp</span>
    <span class="nf">ret</span>
</pre></div>
